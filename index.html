<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="shape" class="shape">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="logo" />
              <h3>Danvo</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Signing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
          </div>
        </header>
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here</h1>
                <h1>Start Exploring now</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
                sequi, laudantium voluptatum enim omnis consequatur. In
                voluptate quo tenetur.
              </p>
              <div class="cta"><a href="#" class="btn">Get Started</a></div>
            </div>
            <div class="right">
              <img src="./img/person.png" alt="person-img" class="person" />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
